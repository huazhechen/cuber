<v-app>
  <algs v-model="context.mode == 3" ref="algs"></algs>
  <div v-show="context.mode != 3" v-resize="resize" style="user-select: none;background-color: white;">
    <v-btn fixed right top fab color="primary" @click="dash=!dash" :style="{width:size+'px', height:size+'px', 'margin-right': width / 2 - size * 4 + 'px'}">
      <v-icon :size="size * 0.6">menu</v-icon>
    </v-btn>
    <div ref="cuber"></div>
    <div style="margin:0%;padding:0%;" ref="panel">
      <keyboard v-show="context.mode==0" ref="keyboard"></keyboard>
      <player v-show="context.mode==1" ref="player"></player>
      <editor v-show="context.mode==2" ref="editor"></editor>
    </div>
  </div>
  <dash v-model="dash" ref="dash"></dash>
</v-app>
